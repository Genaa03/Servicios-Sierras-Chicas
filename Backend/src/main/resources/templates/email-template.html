<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - Servicios Sierras Chicas</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');        
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg mx-auto bg-green-300 shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-4">
            <div class="flex flex-col items-center">
                <h2 class="text-2xl font-bold text-gray-800">Recuperar Contraseña</h2>
            </div>
            <h3 class="mt-4 text-lg text-gray-700"><span>Hola!</span></h3>
            <p class="mt-2 text-gray-600">Este es el codigo de verificacion para restablecer tu contraseña:</p>
            <div class="mt-4 flex justify-center">
                <strong>
                    <span th:text="${codigo}"></span>
                </strong>
            </div>
        </div>
        <div class="px-6 py-4 bg-green-200">
            <p class="text-gray-700 text-sm">Si no solicitaste este codigo, por favor ignora este mensaje.</p>
        </div>
    </div>
</body>
</html>
