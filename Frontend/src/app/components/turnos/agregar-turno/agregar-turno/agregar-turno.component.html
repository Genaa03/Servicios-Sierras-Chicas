<h1 mat-dialog-title class="bg-green-400 text-center mb-0">{{titulo}}</h1>
<form [formGroup]="formTurno" class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg space-y-4">
  <div class="form-group mb-4">
    <label for="title" class="form-label">Título</label>
    <input id="title"
           type="text"
           class="form-control"
           formControlName="title"
           placeholder="Ingrese un titulo"
           [ngClass]="{'is-invalid': title?.invalid && (title?.dirty || title?.touched)}">
    <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="text-danger">Ingrese un título</div>
  </div>
  <div class="form-group mb-4">
    <label for="date" class="form-label">Fecha</label>
    <input id="date"
           type="datetime-local"
           class="form-control"
           formControlName="date"
           [ngClass]="{'is-invalid': date?.invalid && (date?.dirty || date?.touched)}">
    <div *ngIf="date?.invalid && (date?.dirty || date?.touched)" class="text-danger">Ingrese una fecha</div>
  </div>
  <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="agregarTurno()">
    {{boton}}
  </button>
  <button class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="eliminarTurno()" *ngIf="mov==1">
    Eliminar
  </button>
</form>
