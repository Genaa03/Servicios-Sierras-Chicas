<div class="flex flex-col items-center justify-center">
  <ng-container>
    <p class="text-center mb-4">Ingrese el código de verificación y la nueva contraseña.</p>
    <form [formGroup]="form" class="bg-white shadow-md rounded px-8 pt-6 pb-2 mb-4">
      <mat-form-field appearance="fill" class="w-full mb-4" *ngIf="solicitaCodigo">
        <mat-label>Código de verificación</mat-label>
        <input matInput type="text" formControlName="codigo">
        <mat-error *ngIf="codigo?.getError('required')">Ingrese el codigo de verificacion</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Nueva contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Ocultar'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="pass1?.getError('required')">Ingrese una contraseña</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Reingrese la nueva contraseña</mat-label>
        <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmacionContrasena">
        <button mat-icon-button matSuffix (click)="clickEvent2($event)" [attr.aria-label]="'Ocultar'" [attr.aria-pressed]="hide2">
          <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="pass2?.getError('mismaPassword')">Las contraseñas no coinciden</mat-error>
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="restablecerContrasena()" class="w-full" [disabled]="form.invalid">Restablecer contraseña</button>
    </form>
  </ng-container>
</div>
