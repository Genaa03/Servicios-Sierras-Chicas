<div class="container d-flex justify-content-center align-items-center flex-column position-relative mt-24">
  <div class="col-md-5 mt-5">
    <form [formGroup]="formLogin" class="p-5 shadow-2xl rounded bg-green-200 border-0">
      <h1 class="mb-4 d-flex justify-content-center">Login</h1>
      <hr class="p-1">
      <div class="form-group mb-3">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Correo electrónico</mat-label>
          <input matInput
                 type="email"
                 formControlName="email"
                 placeholder="Correo electrónico"
                 [ngClass]="{'is-invalid': email?.invalid && (email?.touched || email?.dirty)}">
          <mat-error *ngIf="email?.getError('required') && (email?.touched || email?.dirty)">
            Ingrese un correo electronico
          </mat-error>
          <mat-error *ngIf="email?.getError('email') && (email?.touched || email?.dirty)">
            Ingrese un correo electronico válido
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group mb-3">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Contraseña"
                 [ngClass]="{'is-invalid': password?.invalid && (password?.touched || password?.dirty)}">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.getError('required') && (password?.touched || password?.dirty)">
            Ingrese una contraseña
          </mat-error>
        </mat-form-field>
      </div>
      <div class="d-grid gap-2">
        <button mat-flat-button color="primary" [disabled]="formLogin.invalid" (click)="enviarLogin()">Entrar</button>
        <a class="btn btn-link text-black" (click)="openDialog()">¿Olvidó su contraseña?</a>
      </div>
    </form>
  </div>
</div>
