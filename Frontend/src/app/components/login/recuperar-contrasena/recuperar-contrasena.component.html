<div class="flex flex-col items-center justify-center">
  <p class="text-center mb-4">Por favor, ingrese el correo electrónico al cual se le enviará el codigo para restablecer su contraseña.</p>
  <div>
    <form [formGroup]="form" class="bg-white shadow-md rounded px-8 pt-6 pb-2 mb-4">
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="enviarCorreo()" class="w-full" [disabled]="correoEnviado || form.invalid">Enviar</button>
    </form>
  </div>
</div>
