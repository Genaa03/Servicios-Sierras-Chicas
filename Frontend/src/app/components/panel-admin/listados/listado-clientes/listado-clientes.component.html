<div class="container overflow-y-scroll altura">
  <div class="bg-white rounded-lg shadow-md p-4">
    <h2 class="text-lg font-bold mb-4 text-center">Listado de Clientes</h2>
    <table mat-table [dataSource]="clientes" class="w-full text-center">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID Cliente</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
      </ng-container>
      <ng-container matColumnDef="apellidoNombre">
        <th mat-header-cell *matHeaderCellDef>Apellido y Nombre</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.persona.apellido }}, {{ cliente.persona.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.persona.ciudad }}</td>
      </ng-container>
      <ng-container matColumnDef="habilitado">
        <th mat-header-cell *matHeaderCellDef>Habilitado</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.persona.habilitado ? 'SÃ­' : 'No' }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.persona.emailUsuario }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-icon-button (click)="consultarCliente(cliente)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editarCliente(cliente)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarCliente(cliente)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id', 'apellidoNombre', 'ciudad', 'habilitado', 'email', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'apellidoNombre', 'ciudad', 'habilitado', 'email', 'acciones'];"></tr>
    </table>
  </div>
</div>
