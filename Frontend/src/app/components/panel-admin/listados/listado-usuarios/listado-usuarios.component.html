<div class="container overflow-y-scroll altura">
  <div class="bg-white rounded-lg shadow-md p-4">
    <h2 class="text-lg font-bold mb-4">Listado de Usuarios</h2>
    <table mat-table [dataSource]="usuarios" class="w-full text-center">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
      </ng-container>
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.activo ? 'SÃ­' : 'No' }}</td>
      </ng-container>
      <ng-container matColumnDef="fechaAlta">
        <th mat-header-cell *matHeaderCellDef>Fecha de Alta</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.fechaAlta | date: 'dd/MM/yyyy'}}</td>
      </ng-container>
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.rol }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button (click)="consultarUsuario(usuario)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editarUsuario(usuario)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarUsuario(usuario)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['email', 'activo', 'fechaAlta', 'rol', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['email', 'activo', 'fechaAlta', 'rol', 'acciones'];"></tr>
    </table>
  </div>
</div>
